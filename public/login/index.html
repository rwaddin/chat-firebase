<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/img/bos.png" type="image/x-icon">

<body>
    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="card mt-5 shadow">
                    <div class="card-body">
                        <h1 class="text-center" style="font-variant:small-caps;">Addin.My.Id</h1>
                        <small>Choose button what you want :)</small>
                        <hr>
                        <form >
                            <div class="form-group">
                              <input type="email" class="form-control" placeholder="Enter email" id="email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                            </div>
                            <button type="button" id="btnLogin" class="btn btn-success">Login</button>
                            <button type="button" id="btnRegister" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
          </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
